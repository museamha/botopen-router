{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASTUSS Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="dark-theme">

<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar collapsed">
        <div class="sidebar-header">
            <a href="#"><img src="{% static 'icon1.png' %}" alt="Logo" class="header-logo"></a>
            <button class="sidebar-toggle"><span>‚ò∞</span></button>
        </div>

        <div class="sidebar-content">
            <button class="newchat">‚ûï New Chat</button>
            <ul class="menu-list">
                <li class="menu-item"><a href="#" class="menu-link active">History 1</a></li>
                <li class="menu-item"><a href="#" class="menu-link">History 2</a></li>
            </ul>
        </div>

        <div class="sidebar-footer">
            <button class="theme-toggle">
                <span class="theme-text">Account</span>
            </button>
        </div>
    </aside>

    <!-- Chat main content -->
    <div class="chat-wrapper">
        <div class="chat-header">
            <h1>ASTUSS Chatbot</h1>
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="clear" class="clear-btn" title="Clear Chat">üóëÔ∏è</button>
            </form>
        </div>

        <div class="chat-container">
            {% for convo in conversations %}
                <div class="message-row user-row">
                    <div class="bubble user-bubble">{{ convo.user_message|safe }}</div>
                </div>
                <div class="message-row gemini-row">
                    <div class="bubble gemini-bubble">{{ convo.bot_response|safe }}</div>
                </div>
            {% empty %}
                <div class="empty-state">
                    <p>Welcome To ASTU SS Chatbot</p>
                </div>
            {% endfor %}
        </div>

        <form method="post" class="chat-input-container">
            {% csrf_token %}
            <input type="text" name="prompt" placeholder="Type your message..." required autofocus>
            <button type="submit" class="send-btn">‚û§</button>
        </form>
    </div>
</div>

<script src="{% static 'script.js' %}"></script>
</body>
</html>
